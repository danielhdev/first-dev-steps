<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Join Pop Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Snapshots!</h1>
      <button class="btn">Click to join</button>
    </div>
    <div class="popup-container active">
      <h4>Join Our Photo Community</h4>
      <label for="email">Your Email</label>
      <input
        type="email"
        name="email"
        placeholder="Enter email here"
        class="input"
      />
      <button class="popup-btn">Join for free</button>
      <div class="close-icon">
        <i class="fa-solid fa-square-xmark fa-2x"></i>
      </div>
    </div>
  </body>
</html>
